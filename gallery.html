<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            margin-bottom: 10%;
            text-align: center;
            background-image:url("photos/bi1.jpg");
            background-origin: border-box;
            background-size:max(99.9%);
            background-repeat:no-repeat;
            color: bisque;
        }

        * {
            box-sizing: border-box;
            text-align: center;
            align-items: center;
        }

        .newbody{
            display: grid;
            place-items: center;
            min-height: 100vh;
            background-color: bisque;
            border-radius: 20px;
            width: 95%;
            height: 95%;
            opacity: 0.9;
            margin-left: 2%;
            margin-top: 5%;
            color: black;
        }

        ul {
            display: flex;
            width: calc(80% - 2rem);
            padding: 0;
            margin: 0;
            list-style-type: none;
        }

        li {
            padding: 0;
        }

        img {
            margin-left: 90px;
            max-width: 100%;
            width: 100%;
            object-fit: cover;
            transition: all 0.3s ease;
        }

        ul:is(:hover, :focus-within) img {
            opacity: calc(0.1 + (var(--active-lerp, 0) * 0.9));
            filter: grayscale(calc(1 - var(--active-lerp, 0)));
        }

        :root {
            --lerp-0: 1;
            --lerp-1: 0.5787037;
            --lerp-2: 0.2962963;
            --lerp-3: 0.125;
            --lerp-4: 0.037037;
            --lerp-5: 0.0046296;
            --lerp-6: 0;
        }

        a {
            outline-offset: 4px;
        }

        li {
            flex: calc(0.1 + (var(--active-lerp, 0) * 1));
            transition: flex 0.2s ease;
        }

        li:is(:hover, :focus-within) {
            --active-lerp: var(--lerp-0);
            z-index: 7;
        }
        li:has( + li:is(:hover, :focus-within)),
        li:is(:hover, :focus-within) + li {
            --active-lerp: var(--lerp-1);
            z-index: 6;
        }
        li:has( + li + li:is(:hover, :focus-within)),
        li:is(:hover, :focus-within) + li + li {
            --active-lerp: var(--lerp-2);
            z-index: 5;
        }
        li:has( + li + li + li:is(:hover, :focus-within)),
        li:is(:hover, :focus-within) + li + li + li {
            --active-lerp: var(--lerp-3);
            z-index: 4;
        }
        li:has( + li + li + li + li:is(:hover, :focus-within)),
        li:is(:hover, :focus-within) + li + li + li + li {
            --active-lerp: var(--lerp-4);
            z-index: 3;
        }
        li:has( + li + li + li + li + li:is(:hover, :focus-within)),
        li:is(:hover, :focus-within) + li + li + li + li + li {
            --active-lerp: var(--lerp-5);
            z-index: 2;
        }
        li:has( + li + li + li + li + li + li:is(:hover, :focus-within)),
        li:is(:hover, :focus-within) + li + li + li + li + li + li {
            --active-lerp: var(--lerp-6);
            z-index: 1;
        }

    </style>
</head>
<body>
<h1>--GALLERY--</h1>
<div class="newbody">
<ul class="results">
    <li class="result">
        <a href="#"><img src="photos/bi1.jpg" width="500" height="500" alt=""></a>
    </li>
    <li class="result">
        <a href="#"><img src="photos/bi2.jpg" width="500" height="500" alt=""></a>
    </li>
    <li class="result">
        <a href="#"><img src="photos/tab-back.jpg" width="500" height="500" alt=""></a>
    </li>
    <li class="result">
        <a href="#"><img src="photos/bi4.jpg"width="500" height="500" alt=""></a>
    </li>
    <li class="result">
        <a href="#"><img src="photos/bi6.jpg" width="500" height="500" alt=""></a>
    </li>
    <li class="result">
        <a href="#"><img src="photos/bi5.jpg" width="500" height="500" alt=""></a>
    </li>
    <li class="result">
        <a href="#"><img src="photos/bi7.jpg" width="500" height="500" alt=""></a>
    </li>


</ul>
</div>
</body>
</html>
