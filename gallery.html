<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <style>
    @import "https://unpkg.com/open-props";
    @import "https://unpkg.com/open-props/normalize.min.css";

    * {
      box-sizing: border-box;
    }

    body {
      display: grid;
      place-items: center;
      min-height: 100vh;
      background-image:url("photos/tab-back.jpg") ;
    }

    :root {
      --magnifier: 6;
      --gap: 1vmin;
      --transition: 0.5s;
    }

    .container {
      width: 80vw;
      height: 50vmin;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: var(--gap);
    }

    img {
      --brightness: 0.75;
      --grayscale: 1;
      transition: flex var(--transition), filter var(--transition);
      height: 100%;
      filter: grayscale(var(--grayscale)) brightness(var(--brightness));
      object-fit: cover;
      overflow: hidden;
      flex: 1;
    }

    img:hover {
      --brightness: 1.15;
      --grayscale: 0;
      flex: var(--magnifier);
    }
  </style>
</head>
<body>
<div class="container">
  <img src="photos/bi1.jpg"/>
  <img src="photos/bi2.jpg"/>
  <img src="photos/bi3.jpg"/>
  <img src="photos/bi4.jpg"/>
  <img src="photos/bi5.jpg"/>
  <img src="photos/bi6.jpg"/>
  <img src="photos/bi7.jpg"/>
</div>
</body>
</html>
